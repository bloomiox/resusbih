    <!-- Preload script for article meta tags -->
    <script>
      // Check if this is an article URL and preload meta tags
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('article');
        
        if (articleId) {
          // This is a temporary solution - in production you'd fetch from your API
          const mockArticles = {
            '9': {
              title: 'Važna obavijest o novom kursu',
              description: 'Obavještavamo vas o pokretanju novog kursa osnovne životne podrške koji će se održati sljedećeg mjeseca.',
              image: 'https://res.cloudinary.com/dev6d0spf/image/upload/v1/news/main/sample-image.jpg'
            }
            // Add more articles as needed
          };
          
          const article = mockArticles[articleId];
          if (article) {
            // Update meta tags immediately
            document.title = article.title + ' | RESUSBIH';
            
            // Update existing meta tags
            const updateMeta = (selector, content) => {
              const meta = document.querySelector(selector);
              if (meta) meta.setAttribute('content', content);
            };
            
            updateMeta('meta[name="description"]', article.description);
            updateMeta('meta[property="og:title"]', article.title + ' | RESUSBIH');
            updateMeta('meta[property="og:description"]', article.description);
            updateMeta('meta[property="og:image"]', article.image);
            updateMeta('meta[property="og:url"]', window.location.href);
            updateMeta('meta[property="og:type"]', 'article');
            updateMeta('meta[name="twitter:title"]', article.title + ' | RESUSBIH');
            updateMeta('meta[name="twitter:description"]', article.description);
            updateMeta('meta[name="twitter:image"]', article.image);
          }
        }
      })();
    </script>
